<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adega</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <h2>Adega</h2>
  <div class="sidebar">
    <header>Menu</header>
    <a href="#home" class="active" onclick="showHome()">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#cad_vinho" onclick="showCadOfWines()">
      <i class="fas fa-box-open"></i>
      <span>Cadastrar Vinho</span>
    </a>
    <a href="#list_vinho" onclick="showListOfWines()">
      <i class="fas fa-list-alt"></i>
      <span>Listar Vinhos da Adega</span>
    </a>
  </div>

  <div class="frame hidden" id="listOfWinesContent">
    <h2>Lista de Vinhos</h2>
    <table id="wineTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Vinho</th>
          <th>Uva</th>
          <th>Safra</th>
        </tr>
      </thead>
      <tbody id="wineTableBody">
      </tbody>
    </table>
  </div>

  <div class="frame hidden" id="cadOfWinesContent">
    <h2>Cadastro de Vinhos</h2>
    <input type="text" placeholder="Nome do vinho" id="nomeVinhoReInput">
    <input type="text" placeholder="Uva" id="uvaReInput">
    <input type="text" placeholder="Safra" id="safraReInput">
    <button onclick="submitRegisterWine()">Registrar</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
